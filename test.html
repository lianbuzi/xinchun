<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="image/leftdoor.png" alt="" id="test" style="display:none">
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    $(function(){
        $('#test').hide()
        var test=new Image();
        test.src="image/doorleft.png";
        test.onload=function(){
            $('#test').show()
        }


    })
</script>
</body>
</html>
